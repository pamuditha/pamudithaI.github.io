<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="GDG DevFest - the biggest Google related event in Ukraine. 350+ attendees, 48 hours of pure Google content, 30+ speakers from Ukraine and beyond, 3 parallel tracks.">
  <meta name="author" content="GDG Lviv">
  <meta name="keywords" content="event, gdg, devfest, google, programming, android, chrome, polymer, developers, lviv">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GDG DevFest 2015</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android Theme color -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="GDG DevFest Ukraine 2015">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <video autoplay loop poster="images/background_1.jpg" class="bgvid">
    <source src="videos/background_video.webm" type="video/webm">
    <source src="videos/background_video.mp4" type="video/mp4">
  </video>
  <div class="overlay pattern-overlay"></div>
  <template is="dom-bind" id="app">
    <div class="layout vertical center-center conf-announcement text-center">
      <h1 class="conf-name">GDG DevFest </h1>
      <p class="conf-information">October 2015, Lviv</p>
      <mailchimp-subscribe url="http://gdg.us5.list-manage.com/subscribe/post?u=9fc8aa205b0521b5f05fc8e1e&amp;id=c749ee6609" name="b_9fc8aa205b0521b5f05fc8e1e_c749ee6609"></mailchimp-subscribe>
      <hr class="small-line">
      <ul class="inline-list">
        <li><a href="/2014" target="_blank">GDG DevFest 2014</a></li>
        <li class="bullet">&#8226;</li>
        <li><a href="/assets/partnership.pdf" target="_blank">Become a sponsor</a></li>
        <li class="bullet">&#8226;</li>
        <li><a href="http://goo.gl/forms/kymZwijWFy" target="_blank">Become a speaker</a></li>
      </ul>
      <ul class="inline-list">
        <li>Contact us: <a href="mailto:devfest@gdg.org.ua">devfest@gdg.org.ua</a></li>
      </ul>
      <paper-fab class="play-video" icon="av:play-arrow" role="button" on-tap="playVideo"></paper-fab>
      <paper-dialog class="fit" id="videoDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
        <paper-toolbar class="navbar-overlay fit">
          <paper-icon-button icon="icons:arrow-back" on-tap="closeVideoCard"></paper-icon-button>
          <div class="title text-left">GDG DevFest Ukraine 2014 - Highlights</div>
        </paper-toolbar>
        <div class="fullvideo-container fit">
          <google-youtube id="video" video-id="t95z_HLMTmM" fluid="true" autohide="1" chromeless="true"></google-youtube>
        </div>
      </paper-dialog>
    </div>
  </template>
  <script type="text/javascript">
    (function() {
      'use strict';
      var app = document.querySelector('#app');

      app.playVideo = function(e, detail, sender) {
        document.getElementById('videoDialog').open();
        document.getElementById('video').play();
        ga('send', 'button-click', 'ui-interaction', 'play-video');
      };

      app.closeVideoCard = function(e, detail, sender) {
        document.getElementById('videoDialog').close();
        document.getElementById('video').pause();
      };

      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-43643469-1', 'auto');
      ga('send', 'pageview');
    })();
  </script>
</body>

</html>
